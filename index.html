<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEROESTRES - Inicio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para la página de inicio */
    body {
      text-align: center;
      padding-top: 50px;
    }
    .sucursal-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 50px;
      align-items: center;
    }
    .sucursal-btn {
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #2c3e50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .sucursal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CEROESTRES Logo" id="logo">
    <h1>¿Es qué sucursal te encuentras?</h1>
  </header>

  <main>
    <div class="sucursal-container">
      <a href="menu.html?sucursal=matriz" class="sucursal-btn">Matriz</a>
      <a href="menu.html?sucursal=juriquilla" class="sucursal-btn">Juriquilla</a>
      <a href="menu.html?sucursal=scotiabank" class="sucursal-btn">Scotiabank</a>
      <a href="menu.html?sucursal=hidalgo" class="sucursal-btn">Hidalgo</a>
      <a href="menu.html?sucursal=empresalia" class="sucursal-btn">Empresalia</a>
      <a href="menu.html?sucursal=minitoy" class="sucursal-btn">Minitoy</a>
    </div>
  </main>
</body>

</html>
